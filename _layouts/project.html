---
layout: default
---

<article class="post" role="article">
  {{ content }}
  <a class="prev3" style="text-decoration:none" href="{{ page.prev2 }}">&#10094;</a><h4>{{ page.title }}</h4><a class="next3" style="text-decoration:none" href="{{ page.next2 }}">&#10095;</a>
  <div style="height: 0.25rem"></div>
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y" }} &middot; {{ page.category }}</time>
  <br><br>
  {{ page.description }}
</article>
