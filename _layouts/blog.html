---
layout: default
title: Notes
---

{% for post in site.posts %}
<article role="article">
  <a class="project" href="{{ site.baseurl }}{{ post.url }}" style="text-decoration:none">
    {{ post.title }}
  </a>
  
  <div style="margin-bottom:0; margin-top:0.25rem">{{ post.summary }}</div>
      <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
</article>
<div style="height: 1.5rem"></div>
{% endfor %}
