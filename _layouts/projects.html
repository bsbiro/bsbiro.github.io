---
layout: default
---

{% for project in site.projects reversed %}
<article role="article">
  <a class="project" href="{{ site.baseurl }}{{ project.url }}" style="text-decoration:none">
    {{ project.title }}
  </a>
  <p>{{ project.summary }}</p>
    <time class="date" datetime="{{ project.date | date_to_xmlschema }}">{{ project.date | date: "%Y" }} &middot; {{ project.category }}
  </time>
</article>
{% endfor %}
