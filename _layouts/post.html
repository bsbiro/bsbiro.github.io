---
layout: default
---

<article role="article">
  {{ content }}
  <div style="height: 1rem"></div>
  <h4>{{ page.title }}</h4>
  <div style="height: 0.25rem"></div>
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  <br>
  {{ page.description }}
  <br><br>
  <div>project:</div><a href="{{ site.baseurl }}{{ post.url }}" style="text-decoration:none" >{{ post.project }}</a>
</article>
